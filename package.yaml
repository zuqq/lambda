name: lambda
version: 0.1.0.0
github: "zuqq/lambda"
author: "zuqq"

extra-source-files:
- README.md

dependencies:
- attoparsec
- base >= 4.7 && < 5
- containers
- text
- transformers

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

tests:
  graze-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - QuickCheck
    - doctest
    - hspec
    - lambda
    - quickcheck-instances
